name: GitHub Snake Game - Dynamic Year

on:
  # Schedule the workflow to run daily at midnight UTC
  schedule:
    - cron: "0 0 * * *"

  # Allows manually triggering the workflow from the Actions tab
  workflow_dispatch:

  # Trigger the workflow on pushes to the main branch
  push:
    branches:
      - main

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    permissions:
      contents: write 
      
    steps:
      # Step 0: Calculate the Current Year dynamically
      - name: Set CURRENT_YEAR environment variable
        id: year_step
        run: echo "CURRENT_YEAR=$(date +'%Y')" >> $GITHUB_ENV
        shell: bash

      # Step 1: Checkout the repository
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Step 2: Generate the snake animations using the dynamic year
      - name: Generate GitHub Contributions Snake Animations
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}

          # Define the output files and their configurations
          outputs: |
            # ðŸŸ¢ DYNAMIC: Use the computed CURRENT_YEAR variable
            dist/github-snake.svg?year=${{ env.CURRENT_YEAR }}
            dist/github-snake-dark.svg?year=${{ env.CURRENT_YEAR }}&palette=github-dark
            dist/ocean.gif?year=${{ env.CURRENT_YEAR }}&color_snake=orange&color_dots=#bfd6f6,#8dbdff,#64a1f4,#4b91f1,#3c7dd9
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Step 3: Deploy the generated files to the 'output' branch
      - name: Deploy to Output Branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: output
          commit_message: "Update snake animation [skip ci]"
