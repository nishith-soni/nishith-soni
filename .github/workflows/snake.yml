name: GitHub Snake Game - Full Year

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    permissions:
      contents: write 
      
    steps:
      # Step 0: Calculate the date 365 days ago dynamically (YYYY-MM-DD)
      - name: Set START_DATE environment variable (365 days ago)
        id: date_step
        # Calculates the date 365 days ago and formats it as YYYY-MM-DD
        run: echo "START_DATE=$(date -d '365 days ago' +'%Y-%m-%d')" >> $GITHUB_ENV
        shell: bash

      # Step 1: Checkout the repository (Keep this)
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Step 2: Generate the snake animations using the dynamic start date
      - name: Generate GitHub Contributions Snake Animations
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}

          # Define the output files and their configurations
          outputs: |
            # ðŸŸ¢ FIX: Use the 'date' parameter to start from 365 days ago
            dist/github-snake.svg?date=${{ env.START_DATE }}
            dist/github-snake-dark.svg?date=${{ env.START_DATE }}&palette=github-dark
            dist/ocean.gif?date=${{ env.START_DATE }}&color_snake=orange&color_dots=#bfd6f6,#8dbdff,#64a1f4,#4b91f1,#3c7dd9
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Step 3: Deploy the generated files to the 'output' branch (Keep this)
      - name: Deploy to Output Branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: output
          commit_message: "Update snake animation [skip ci]"
